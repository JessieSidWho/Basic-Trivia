<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>Basic Trivia</title>

</head>
<body class="container-fluid" style="background-image: url('assets/images/dullSunset.jpg');" >
    <!-- Row containing the title -->
    <div class="row">
        <div class="col-md-8 offset-2 text-center " style="font-family: 'Gochi Hand'; background-image: url('assets/images/logo.png'); background-repeat: no-repeat; background-position: center center;">
            <div class="row">
                <div class="col-md-12 display-1 text-center ">
                    <br><br>
                    TRIVIA
                </div>
            </div>
        </div>
    </div>

    <!-- Row containing the start button + where innerHTML will replace DIV content -->
    <div class="row">

        <!-- Start Button & Directions -->
        <div id="start" class="col-md-8 offset-2 text-center">
            <button  type="button" class="btn btn-danger btn-lg mt-3 mb-3 pt-3 pb-3">START</button>
            <h4>You have 60 seconds to answer 6 questions. <br> Press START to play!</h4>
        </div>


        <div id="questions" class="col-md-8 offset-2 text-center pt-3" style="color: black; background-color:rgba(250, 150, 20, .4);">
                <!-- 1 -->
                <p>What type of Pok&eacute;mon is Pikachu?</p>
                <form>
                  <label class="radio-inline">
                    <input type="radio" name="q1" value="wrong">  Psychic &nbsp; &nbsp;
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="q1" value="correct">  Thunder &nbsp; &nbsp;
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="q1" value="wrong">  Fighting &nbsp; &nbsp;
                  </label>
                </form><br><br>

                <!-- 2 -->
                <p>Which is NOT a Legendary Pok&eacute;mon? </p>
                <form>
                  <label class="radio-inline">
                    <input type="radio" name="q2" value="wrong">  Dialga &nbsp; &nbsp;
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="q2" value="wrong">  Lugia &nbsp; &nbsp;
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="q2" value="correct">  Dragonite &nbsp; &nbsp;
                  </label>
                </form><br><br>

                <!-- 3 -->
                <p>How many Pok&eacute;mon are in the 1st Generation? </p>
                <form>
                  <label class="radio-inline">
                    <input type="radio" name="q3" value="correct">  151 &nbsp; &nbsp;
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="q3" value="wrong">  129 &nbsp; &nbsp;
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="q3" value="wrong">  149 &nbsp; &nbsp;
                  </label>
                </form><br><br>

                <!-- 4 -->
                <p>What color is Ditto? </p>
                <form>
                  <label class="radio-inline">
                    <input type="radio" name="q4" value="wrong">  Green &nbsp; &nbsp;
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="q4" value="wrong">  Yellow &nbsp; &nbsp;
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="q4" value="correct">  Purple &nbsp; &nbsp;
                  </label>
                </form><br><br>

                <!-- 5 -->
                <p>What is the name of baby Pikachu? </p>
                <form>
                  <label class="radio-inline">
                    <input type="radio" name="q5" value="wrong">  Pachu &nbsp; &nbsp;
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="q5" value="correct">  Pichu &nbsp; &nbsp;
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="q5" value="wrong">  Pika &nbsp; &nbsp;
                  </label>
                </form><br><br>

                <!-- 6 -->
                <p>What color is Alohan Muk? </p>
                <form>
                  <label class="radio-inline">
                    <input type="radio" name="q6" value="wrong">  Green &nbsp; &nbsp;
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="q6" value="wrong">  Purple &nbsp; &nbsp;
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="q6" value="correct">  Rainbow &nbsp; &nbsp;
                  </label>
                </form><br><br>

                <button id="submit" type="button" class="btn btn-warning btn-lg pt-2 pb-2 mb-4">SUMBIT</button>

        </div>

        <!-- Timer column -->
        <div class="col-md-2" >
            <div id="timer" class=" text-center" style="position: fixed; font-family: Gochi Hand; font-size: 40px; color: white;"></div>
        </div>

        <div id="reset" class="col-md-8 offset-2">
          <div id="correct"></div>
          <div id="wrong"></div>
          <button></button>
        </div>

    </div>
    
</body>
</html>
